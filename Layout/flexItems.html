<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Multi-Items Centering</title>
<style type="text/css">
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  width: 100vw;
  min-height: 100vh;
  margin: 0;
  background-color: #291642;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 100%;
  letter-spacing: 1rem;
  color: #fff;

  /* important */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
  background: url("https://lh4.googleusercontent.com/-3eBjuQpOGFw/U47yh_-OycI/AAAAAAAAI2U/uaU5pK49N1w/s1600/normal.jpg") no-repeat fixed;
  background-size: cover;
  background-blend-mode: hue;
}
.flex__container {
  inline-size: 50vw;
  block-size: 50vh;

  min-inline-size: 400px;
  min-block-size: 200px;

  /* important */
  display: flex;
  justify-content: center;
  align-items: center;

  border-radius: 5px;
  box-shadow: 0 20px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 4vh;
  text-shadow: 0 1px 1px rgba(0,0,0,0.4);

  overflow: hidden;
  resize: both;

  background-image: linear-gradient(
    0deg,
    rgba(255,255,255,0.5),
    rgba(255,255,255,0.5)
  );
  backdrop-filter: blur(3px); /* blur effect */
}
.flex__item {
  margin: 0 2vh;
  padding: 4vh;
  background: #7b44bc;
  border-radius: 50%;

  /* important: display: inline-flex; */
  display: inline-flex;
  justify-content: center;
  align-items: center;
}
svg {
  width: 48px;
  height: 48px;
}
</style>
</head>
<body>
<div class="flex__container">
  <div class="flex__item">
