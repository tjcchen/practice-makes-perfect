<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Equaly Height Layout</title>
<style type="text/css">
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  width: 100vw;
  min-height: 100vh;
  margin: 0;
  background-color: #291642;

  /* most browsers have 16px font size by default, 100% means 16px */
  font-size: 100%;

  letter-spacing: 0.1rem;
  color: #fff;
  padding: 2vh;

  /* IMPORTANT */
  display: grid;
  grid-template-columns: 20vw 1fr 20vw;
  gap: 2vh;
}
body > *:not(script) {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  background-color: #607d8b;
  border-radius: 3px;
  box-shadow: 0 0 3px 2px rgba(255, 255, 255, 0.25);
}
</style>
</head>
<body>
<nav>
  <p>Nav Section</p>
</nav>
<main>
  <p>Main Section</p>
</main>
<aside>
  <p>Aside Section</p>
</aside>
</body>
</html>
