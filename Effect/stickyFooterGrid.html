<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Footer Grid</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 100vw;
  min-height: 100vh;
  margin: 0;
  background-color: #291642;
  font-size: 100%;
  letter-spacing: 0.1rem;
  color: #fff;

  /* IMPORTANT */
  display: grid;
  grid-template-rows: auto 1fr auto;
}
header, main, footer {
  display: flex;
  justify-content: center;
  align-items: center;
}
header {
  background-color: #2196f3;
  min-height: 15vh;
}
main {
  background-color: #f4f4f4;
  color: #444;
  overflow: hidden;
  resize: vertical;
}
footer {
  min-height: 24vh;
  background-color: #222;
}
</style>
</head>
<body>
  <header>
    <h2>Header</h2>
  </header>
  <main>
    <h2>Main Content</h2>
  </main>
  <footer>
    <h2>Footer</h2>
  </footer>
</body>
</html>
